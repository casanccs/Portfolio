<a href="{% url 'index' %}">Home</a>
<h1>Create An Account</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" value="">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" value="">
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" value="">
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" value="">
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" value="">
    <br>
    <label>Phone Number (123-456-7890):</label>
    <br>
    <input type="text" name="phone">
    <br>
    <label>Delivery Address (Address first, then a comma, then zipcode): </label>
    <br>
    <input type="text" name="address">
    <br>
    <label for="picture">Profile Photo: </label>
    <input type="file" name="picture" id="picture">
    <br>
    <label>Type ("Customers" can buy, "Vendors" sell, while "Transit" will deliver): </label>
    <br>
    <select name="type">
        <option value="Customer">Customer</option>
        <option value="Vendor">Vendor</option>
        <option value="Transit">Transit</option>
    </select>

    <br>
    <br>
    <input type="submit" value="Submit">
</form>
