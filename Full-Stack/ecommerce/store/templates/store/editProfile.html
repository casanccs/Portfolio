{% extends 'store/base.html' %}


{% block content %}
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ profile.user.username }}">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="{{ profile.user.password }}" disabled>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" value="{{ profile.user.first_name }}">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" value="{{ profile.user.last_name }}">
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{ profile.user.email }}">
        <br>
        <label>Phone Number (123-456-7890):</label>
        <br>
        <input type="text" name="phone" value="{{ profile.phone }}">
        <br>
        <label>Delivery Address (Address first, then a comma, then zipcode): </label>
        <br>
        <input type="text" name="address" value="{{ profile.address }}">
        <br>
        <label for="picture">Profile Photo (Leave Empty if you want the previous photo): </label>
        <input type="file" name="picture" id="picture">
        <br>
        <label>Type ("Customers" can buy, "Vendors" sell, while "Transit" will deliver): </label>
        <br>
        <select name="type">
            {% if profile.type == "Customer" %}
                <option value="Customer" selected>Customer</option>
            {% else %}
                <option value="Customer">Customer</option>
            {% endif %}
            {% if profile.type == "Vendor" %}
                <option value="Vendor" selected>Vendor</option>
            {% else %}
                <option value="Vendor">Vendor</option>
            {% endif %}
            {% if profile.type == "Transit" %}
                <option value="Transit" selected>Transit</option>
            {% else %}
                <option value="Transit">Transit</option>
            {% endif %}
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
