<h1>Please login</h1>
<form method="post">
    {% csrf_token %}
    <label>Username: </label>
    <input type="text" name="username">
    <br>
    <label>Password:</label>
    <input type="password" name="password">
    <br>
    <input type="submit" value="Submit">
</form>
<a href="{% url 'createProfile' %}">Create An Account</a>
