<h1>Please Login:</h1>
<form method="post">
    {% csrf_token %}
    <label>Username: </label>
    <input type="text" name="username">
    <label>Password: </label>
    <input type="password" name="password">
    <br>
    <input type="submit">
    <a href="{% url 'createAccount' %}">Create Account</a>
</form>
